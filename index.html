<!DOCTYPE html>

  <head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link

      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />

  <body>
    <header class="header">
      <nav class="menu">
        <ul class="menu__list">
          <li class="menu__item">

      <div class="top">

          style="background-image: url(images/layer-4.png)"
